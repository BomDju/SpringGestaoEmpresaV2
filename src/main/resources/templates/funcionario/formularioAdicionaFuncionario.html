<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
	
	<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   


<title>Formulario Funcionario</title>

</head>
<body>

	<style>
input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
	-webkit-appearance: none;
	margin: 0;
}

input[type=number] {
	-moz-appearance: textfield;
}

</style>


	<div class="container mt-4">

		<h3>Formulario do funcionario</h3>

		<form class="row g-3 needs-validation" novalidate action="/funcionario/cadastrarFuncionario" method="post" >
			

			<div class="col-md-12" >	
				<label class="form-label">Nome</label> 
				<input class="form-control" type="text" name="nomeDoFuncionario" required="required">
				<div class="invalid-feedback">
    				Preencha este campo
  			    </div>
			</div>
			
  			
			<div class="col-md-6">
				<label class="form-label">CPF</label> <input name="cpf" type="text"
					class="form-control" onkeypress="$(this).mask('000.000.000-00');" minlength="11" maxlength="11" required="required" >
				 <div class="invalid-feedback">
    				Insira um CPF valido 
  			    </div>
			</div>

			<div class="col-md-6">
				<label class="form-label">Salario</label> <input  required="required" name="salario"
					type="number" class="form-control"
					onkeypress="$(this).mask('#.00', {reverse: true});">
				<div class="invalid-feedback">
    				Insira um salario valido 
  			    </div>
			</div>

			<div class="col-md-6">
				<label class="form-label">Data de contratação</label> <input required="required"
					 class="form-control" type="date" name="data">
			</div>

			<div class="col-md-3" >
			<label class="form-label">Cargo</label>
				<select class="form-control" required="required" name="cargoId">
					<option selected disabled value=""> - - -</option>
					<option th:each="cargo : ${cargos}" th:value="${cargo.id}" th:text="${cargo.nomeDoCargo}"></option>
				</select> 
			</div>

			<div class="col-md-3">
				<label class="form-label">Setor</label>
				<select class="form-control" required="required" name="setorId">
					<option selected disabled value=""> - - -</option>
					<option th:each="setor : ${setores}" th:value="${setor.id}" th:text="${setor.nomeDoSetor}"></option>
				</select> 
			</div>

			<div class="col-md-12">
				<button class="btn btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
	
	<script>
		(function() {
			  'use strict'
			  // Fetch all the forms we want to apply custom Bootstrap validation styles to
			  const forms = document.querySelectorAll('.needs-validation')
		
			  // Loop over them and prevent submission
			  Array.from(forms).forEach(form => {
			    form.addEventListener('submit', event => {
			      if (!form.checkValidity()) {
			        event.preventDefault()
			        event.stopPropagation()
			        
			      }
		
			      form.classList.add('was-validated')
			    }, false)
			  })
			})()
	
	</script>
 
</body>
</html>
