<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
<title>Vizualiza - Funcionario</title>
</head>
<body>
	<div class="container text-start mt-4">

		<nav
			class="navbar navbar-expand bg-body-tertiary d-flex justify-content-between mb-3">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link"
							href="/funcionario/homeFuncionario">Funcionario</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/cargo/homeCargo">Cargo</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/setor/homeSetor">Setor</a></li>
					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Buscar</button>
					</form>
				</div>
			</div>
		</nav>
		
		<div class="row">
			<div class="col-md-4">
				<b>Nome:</b>
				<spam th:text="${funcionario.nomeDoFuncionario}">nome</spam>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<b>CPF: </b>
				<spam th:text="${funcionario.cpf}">1231023</spam>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<b>Salario: </b>
				<spam th:text="${funcionario.salario}">200,0</spam>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<b>Data de Contratação: </b>
				<spam th:text="${funcionario.data}">11/12/2001</spam>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<b>Cargo: </b>
				<spam></spam>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<b>Setor: </b>
				<spam></spam>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<b>Ativo: </b>
				<spam>True</spam>
			</div>
		</div>


	</div>
</body>
</html>
