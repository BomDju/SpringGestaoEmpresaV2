<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    
<title>Formulario funcionario</title>
</head>
<body>
	<div class="container mt-4">



		<h3>Formulario do funcionario</h3>

		<form class="row g-3" action="funcionario/cadastrarFuncionario" method="post">

			<div class="col-md-12">
				<label class="form-label" name="nomeDoFuncionario">Nome</label> <input
					class="form-control" type="text" name="nomeDoFuncionario">
			</div>

			<div class="col-md-6">
				<label class="form-label" for= "cpfDouncionario" >CPF</label> 
				<input name="cpfDouncionario" type="text" class="form-control" onkeypress="$(this).mask('000.000.000-00');">
			</div>

			<div class="col-md-6">
				<label class="form-label" name="salarioDoFuncionario">Salario</label>
				<input name="salarioDoFuncionario" type="text" class="form-control" onkeypress="$(this).mask('#.##0,00', {reverse: true});" >
			</div>

			<div class="col-md-6">
				<label class="form-label" name="dataDeContratacaoDoFuncionario">Data
					de contratação</label> <input class="form-control" type="date"
					name="dataDeContratacaoDoFuncionario">
			</div>

			<div class="col-md-3">
				<label class="form-label" name="CargoDoFuncionario">Id do
					Cargo</label> <input class="form-control" type="number"
					name="CargoDoFuncionario" placeholder="Cargo do funcionario">
			</div>

			<div class="col-md-3">
				<label class="form-label" name="SetorDoFuncionario">Id do
					Setor</label> <input class="form-control" type="number"
					name="SetorDoFuncionario" placeholder="Setor do funcionario">
			</div>

			<div class="col-md-12">
				<button class="btn btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
</body>
</html>
