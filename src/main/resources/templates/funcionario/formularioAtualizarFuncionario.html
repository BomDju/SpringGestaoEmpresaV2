<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    
<title>Formulario Funcionario</title>

</head>
<body>

	<style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
  
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
	

	<div class="container mt-4">
	
		<h3>Atualizar funcionario</h3>

		<form class="row g-3" action="/funcionario/atualizarFuncionario" method="post">
		
			<div class="col-md-12">
				<label class="form-label">Nome</label> 
				<input th:value="${funcionario.nomeDoFuncionario}"  class="form-control" type="text" name="nomeDoFuncionario">
			</div>

			<div class="col-md-6">
				<label class="form-label">CPF</label> 
				<input th:value="${funcionario.cpf}" name="cpf" type="text" class="form-control" onkeypress="$(this).mask('000.000.000-00');">
			</div>

			<div class="col-md-6">
				<label class="form-label">Salario</label>
				<input th:value="${funcionario.salario}" name="salario" type="number" class="form-control" onkeypress="$(this).mask('#.00', {reverse: true});" >
			</div>	

			<div class="col-md-6">
				<label class="form-label">Data de contratação</label> 
				<input th:value="${funcionario.data}" class="form-control" type="date" name="data">
			</div>

			<div class="col-md-3">
				<label class="form-label">Id do Cargo </label>
				<select class="form-control" name="cargoId">
					<option th:text="${funcionario.cargo.nomeDoCargo}">
					<option value="0"> - - -</option>
					<option th:each="cargo : ${cargos}" th:value="${cargo.id}" th:text="${cargo.nomeDoCargo}"></option>
				</select> 
			</div>

			<div class="col-md-3">
				<label class="form-label">Id do Setor</label> 
				<select class="form-control" name="setorId">
					<option th:text="${funcionario.setor.nomeDoSetor}">
					<option value="0"> - - -</option>
					<option th:each="setor : ${setores}" th:value="${setor.id}" th:text="${setor.nomeDoSetor}"></option>
				</select> 
			</div>
		
			<input type="hidden" th:value="${funcionario.id}" name="id" >

			<div class="col-md-12">
				<button class="btn btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
</body>
</html>
