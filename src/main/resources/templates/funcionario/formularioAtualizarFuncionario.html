<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    
<title>Formulario Funcionario</title>

</head>
<body>


	<div class="container mt-4">
	
		<h3>Atualizar funcionario</h3>

		<form class="row g-3 needs-validation" novalidate="novalidate" action="/funcionario/atualizarFuncionario" method="post" th:object="${funcionario}">
		
			<div class="col-md-12">
				<label class="form-label">Nome</label> 
				<input th:field="*{nomeDoFuncionario}" class="form-control" required="required">
				<div class="invalid-feedback">
    				Insira um nome 
  			    </div>
			</div>

			<div class="col-md-6">
				<label class="form-label">CPF</label> 
				<input th:field="*{cpf}" required="required" type="text" class="form-control" onkeypress="$(this).mask('000.000.000-00');">
				<div class="invalid-feedback">
    				Insira um CPF valido
  			    </div>
				
			</div>
			
			<div class="col-md-6">
				<label class="form-label">Salario</label>
				<input th:field="*{salario}" required="required" type="number" class="form-control" onkeypress="$(this).mask('#.00', {reverse: true});">
				<div class="invalid-feedback">
    				Insira um salario 
  			    </div>
			</div>	
			

			<div class="col-md-6">
				<label class="form-label">Data de contratação</label> 
				<input th:value="${funcionario.data}" required="required" class="form-control" type="date">
				<div class="invalid-feedback">
    				Insira uma data
  			    </div>
			</div>
			

			<div class="col-md-3">
				<label class="form-label">Cargo </label>
				<select class="form-control" name="cargoId">
					<option th:text="*{cargo.nomeDoCargo}" th:value="*{setor.id}">
					<option disabled> - - -</option>
					<option th:each="cargo : ${cargos}" th:value="${cargo.id}" th:text="${cargo.nomeDoCargo}"></option>
				</select> 
			</div>

			<div class="col-md-3">
				<label class="form-label">Setor</label> 
				<select class="form-control" name="setorId">
					<option th:text="*{setor.nomeDoSetor}" th:value="*{setor.id}">
					<option disabled > - - -</option>
					<option th:each="setor : ${setores}" th:value="${setor.id}" th:text="${setor.nomeDoSetor}"></option>
				</select> 
			</div>
		
			<input type="hidden" readonly="readonly" th:value="${funcionario.id}" name="id" >

			<div class="col-md-12">
				<button class="btn btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
	
	<script>
		(function() {
			  const forms = document.querySelectorAll('.needs-validation')
			  // Loop over them and prevent submission
			  Array.from(forms).forEach(form => {
			    form.addEventListener('submit', event => {
			      if (!form.checkValidity()) {
			        event.preventDefault()
			        event.stopPropagation()
			        
			      }
		
			      form.classList.add('was-validated')
			    }, false)
			  })
			})()
			
			
			 $( document ).ready(function() {
                        $( "#nomeDoFuncionario").keypress(function(e) {
                            var key = e.keyCode;
                            if (key >= 48 && key <= 57) {
                                e.preventDefault();
                            }
                        });
                    });
	
	</script>
	
</body>
</html>
